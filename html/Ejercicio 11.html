<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
</head>
<body>
    <form action="">
        <h2>Formulario de registro</h2>

        Nombre: <input type="text" name="nombres" maxlength="30">

        <br><br>

        Apellido: <input type="text" name="apellidos" maxlength="30">

        <br><br>

        Sexo:
        <input type="radio" name="sexo" value="M">Masculino
        <input type="radio" name="sexo" value="F">Femenino
        <input type="radio" name="sexo" value="N">No binario

        <br><br>

        Estado civil:
        <select name="ecivil">
            <option value="S">Soltero</option>
            <option value="C">Casado</option>
            <option value="D">Divorciado</option>
        </select>

        <br><br>

        <input type="checkbox" name="informacion">
        Deseo reciir información sobre novedades y ofertas

        <br><br>

        <input type="checkbox" name="condiciones">
        Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos

        <br><br>

        <input type="button" value="Enviar">
    </form>
</body>
</html>
